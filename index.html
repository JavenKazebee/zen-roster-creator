<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>Zen Roster Creator</title>
    </head>
    <body>
      <h1>Welcome to the Zen Roster Creator 0.0.1!</h1>

      <input type='button' id='loadRosterButton'>Load Roster</input>
      <script>
         const {ipcRenderer} = require('electron');
         const $ = require('jquery');
         // When the load roster button is clicked
         $('#loadRosterButton').on('click', () => {
           ipcRenderer.send('loadRoster');
         });

         ipcRenderer.on('rosterData', (event, data) => {
           ipcRenderer.send('getTeams');
         });

         ipcRenderer.on('teamsList', (event, data) => {
           document.write(data);
         });
      </script>
    </body>
  </html>
